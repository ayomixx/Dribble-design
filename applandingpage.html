<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="applandingpage.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h2>AI Ally</h2>
      </div>
      <div class="about">
        <p>Home</p>
        <p>Features</p>
        <p>Pricing</p>
        <p>Testimonials</p>
      </div>
      <div class="sign">
        <button>Sign In</button>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="text">
          <h1>Unleash the full potential of AI</h1>
          <p>
            AI Ally is a versatile assistant that utilizes state-of-the-art

            assistance across various domains.
          </p>
          <div class="getapp">
            <button>Get the App</button>
            <p>More</p>
          </div>
          <div class="rating">
            <div class="appstore">
              <h2>4.8</h2>
              <p>Rating on AppStore</p>
            </div>
            <div class="users">
              <h2>700k+</h2>
              <p>Active Users</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="Images/lgphone.png" />
        </div>
      </div>
    </div>

</html>
