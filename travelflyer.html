<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Flyer</title>
    <link rel="stylesheet" href="travelflyer.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="nav-bar">
        <div class="logo">
          <h3>Tour & Traveling</h3>
        </div>
        <div class="menu">
          <p>Home</p>
          <p>About Us</p>
          <p>Blog</p>
          <p>Content</p>
          <button id="sign">Sign in</button>
        </div>
      </div>
      <div class="hero">
        <h1>TRAVEL THE WORLD</h1>
        <div class="search-bar">
          <input type="text" id="text" placeholder="Where do you want to go?" />
          <input type="text" id="text" placeholder="Check in" />
          <input type="text" id="checkout" placeholder="Check out" />
          <input type="submit" id="sign" value="Search" />
        </div>
        <div class="flight">
          <div class="airplane">
            <img src="Images/yellowairplane.png" />
            <p>Flight</p>
          </div>
          <div class="airplane">
            <img src="Images/yellowbus.png" />
            <p>Transfer</p>
          </div>
          <div class="airplane">
            <img src="Images/yellowhotel.png" />
            <p>Hotel</p>
          </div>
          <div class="airplane">
            <img src="Images/yellowpolice.png" />
            <p>Tours</p>
          </div>
          <div class="airplane">
            <img src="Images/yellowcar.png" />
            <p>Car Rent</p>
          </div>
          <div class="airplane">
            <img src="Images/yellowship.png" />
            <p>Cruises</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="email">
          <p>demo@gmail.com</p>
          <p>2019 Tour&Traveling. All Rights Reserved</p>
        </div>
        <div class="mouse">
          <img src="Images/mouseicon.png" />
        </div>
        <div class="cursor">
          <div class="leftcursor">
            <img src="Images/leftarrow.png" />
          </div>
          <div class="rightcursor">
            <img src="Images/rightarrow.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
